version: 2

models:
  - name: batch_base
    description: Cleaned batch context data with run numbers

    columns:

      - name: batch_id
        description: Unique identifier for the chromatography batch
        tests:
          - not_null
          - unique

      - name: chrom_id
        description: Identifier for the chromatography instrument
        tests:
          - not_null
      
      - name: run_number
        description: Run number label unique to the run
        tests:
          - not_null
          - unique

      - name: batch_start_ts
        description: Parsed UTC batch start timestamp
        tests:
          - not_null
